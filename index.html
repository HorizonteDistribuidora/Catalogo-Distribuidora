<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Online - Teste</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
    .item { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    img { width: 100%; border-radius: 10px; }
    .price { font-size: 20px; font-weight: bold; margin-top: 10px; color: #008000; }
  </style>
</head>
<body>
  <h1>Catálogo Online - Teste</h1>
  <div class="grid">
    <div class="item">
      <img src="https://via.placeholder.com/200" alt="Produto 1" />
      <h3>Produto 1</h3>
      <p class="price">R$ 19,90</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/200" alt="Produto 2" />
      <h3>Produto 2</h3>
      <p class="price">R$ 29,90</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/200" alt="Produto 3" />
      <h3>Produto 3</h3>
      <p class="price">R$ 39,90</p>
    </div>
  </div>
</body>
</html>
